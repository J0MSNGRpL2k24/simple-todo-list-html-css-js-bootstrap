<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
 
  <style>
    .task-box {
  background-color: rgba(255, 255, 255, 0.7);
  border-radius: 8px;
  padding: 10px;
  animation: fadeIn 1.5s ease-in-out;
   
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 0.5; transform: translateY(0); }
}

.btn:hover {
  transform: scale(1.1);
  transition: 0.3s;
}

    .btn {
      min-width: 150px;
      margin-right: 10px;
      max-width: fit-content;
      min-height: 35px;
      max-height: fit-content;
      background-color:rgb(218, 219, 127);
        color: #bb891c;
        font-weight: bold;
        font-style: italic;
      



    }
    body{
      background-image: url("cat-lover-pattern-background-design_53876-100662.jpg")  repeat-x bottom center;
      background-size: 100% 100%;
      
    } 

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background-image: url("cat-lover-pattern-background-design_53876-100662.jpg");
      opacity: 0.8;
      z-index: -1;
      
    }

    p{
      color: #945f11;
      font-weight: 400%;
      font-style: italic;
    } 

    h3 {
      font-style: italic;
      font-weight: bold;
      font-variant: big-caps;
      color: #8b6d2a;
    }

    h1{
      font-style: italic;
      font-weight: bold;
      font-variant: big-caps;
      color: #8b6d2a;
    }

  </style>
</head>


<body>




<div class="jumbotron text-center">
  <h1> Task list Website with Bootstrap</h1>
  <p>Jovan Oberto Mishael Sinaga - 5053241031</p>
</div>





<div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <div class="task-box">
          <h3>Add Task:</h3>
          <input type="text" class="form-control" placeholder="Enter task">
          <button id="addButton" class="btn btn-primary mt-2">Add</button>
        </div>

    </div>
  </div>




  <div class="container mt-5">

  <div class="row align-items-center mb-4">
    <div class="col-sm-4">
      <div class="task-box">
        <h3>Task 1</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
    <div class="col-sm-6">
      <button id="doneButton" class="btn btn-success">Done</button>
      <button id= "deleteButton" class="btn btn-danger">Delete</button>
    </div>

  </div>

  <div class="row align-items-center mb-4">
    <div class="col-sm-4">
      <div class="task-box">
        <h3>Task 2</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
    <div class="col-sm-6">
       <button id="doneButton" class="btn btn-success">Done</button>
      <button id= "deleteButton" class="btn btn-danger">Delete</button>
    </div>

  </div>


</div>















</div>
 <script src="button.js"></script>
</body>
</html>
